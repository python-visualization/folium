   <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
      }

   </style>
</head>

<body>

   <div class="folium-map" id="{{ map_id }}" {{ size }}></div>

   <script>

      {{ vega_parse }}

      var base_tile = L.tileLayer('{{ Tiles }}', {
          maxZoom: {{ max_zoom }},
          minZoom: {{ min_zoom }},
          attribution: '{{ attr }}'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };
      
      /*
      addition of the wms layers
      */

      {% for wms in wms_layers %}
      {{ wms }}
      {% endfor %}

      /*
      addition of the tile layers
      */
      {% for tile in tile_layers %}
      {{ tile }}
      {% endfor %}

      /*
      list of layers to be added
      */
      var layer_list = {
      {% for data_string in data_layers %}
      {{ data_string }}
      {% endfor %}
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng({{ min_lat }}, {{ min_lon }}),
          northEast = L.latLng({{ max_lat }}, {{ max_lon }}),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('{{ map_id }}', {
                                       center:[{{ lat }}, {{ lon }}],
                                       zoom: {{ zoom_level }},
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      // Colors for AwesomeMarkers
      var _colorIdx = 0,
          _colors = [
            'orange',
            'green',
            'blue',
            'purple',
            'darkred',
            'cadetblue',
            'red',
            'darkgreen',
            'darkblue',
            'darkpurple'
          ];
          
      function _assignColor() {
          return _colors[_colorIdx++%10];
      }

      // Playback options
      var playbackOptions = {        
          // layer and marker options
          layer: {
              pointToLayer : function(featureData, latlng){
                  var result = {};
                  
                  if (featureData && featureData.properties && featureData.properties.path_options){
                      result = featureData.properties.path_options;
                  }
                  
                  if (!result.radius){
                      result.radius = 5;
                  }
                  
                  return new L.CircleMarker(latlng, result);
              }
          },
          
          marker: function(){
              return {
                  icon: L.AwesomeMarkers.icon({
                      prefix: 'fa',
                      icon: 'bullseye', 
                      markerColor: _assignColor()
                  }) 
              };
          }        
      };

      var playback = new L.Playback(map, demoTracks, null, playbackOptions);

       // Initialize custom control
      var control = new L.Playback.Control(playback);
      control.addTo(map);

      // Add data
      playback.addData(blueMountain);

      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      {% for icon, mark, popup, add_mark in cluster_markers %}
      {{ icon }}
      {{ mark }}
      {{ popup }}
      {{ add_mark }}
      {% endfor %}
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      {% for icon, mark, popup, add_mark in custom_markers %}
      {{ icon }}
      {{ mark }}
      {{ popup }}
      {{ add_mark }}
      {% endfor %}

      {% for mark, popup, add_mark in markers %}
      {{ mark }}
      {{ popup }}
      {{ add_mark }}
      {% endfor %}

      {% for line, add_line in lines %}
      {{ line }}
      {{ add_line }}
      {% endfor %}

      {% for multiline, add_multiline in multilines %}
      {{ multiline }}
      {{ add_multiline }}
      {% endfor %}

      {{ lat_lng_pop }}

      {{ click_pop }}

   </script>

</body>
