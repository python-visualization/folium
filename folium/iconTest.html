   <style>

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
      }

   </style>

<body>

   <div class="folium-map" id="folium_40e4f3c8e6a24f21b9ab84151f8578cc" style="width: 960px; height: 500px"></div>

   <script>

      

      var map = L.map('folium_40e4f3c8e6a24f21b9ab84151f8578cc').setView([45.372, -121.6972], 12);

      L.tileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
          maxZoom: 18,
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
      }).addTo(map);

      
      var marker_1_icon = L.AwesomeMarkers.icon({ icon: 'cloud',markerColor: 'blue',prefix: 'glyphicon' });
      var marker_1 = L.marker([45.3288, 
							-121.6625],
							{'icon':marker_1_icon}
							);
      marker_1.bindPopup("Mt. Hood Meadows");
      map.addLayer(marker_1)
      
      var marker_2_icon = L.AwesomeMarkers.icon({ icon: 'info-sign',markerColor: 'green',prefix: 'glyphicon' });
      var marker_2 = L.marker([45.3311, 
							-121.7113],
							{'icon':marker_2_icon}
							);
      marker_2.bindPopup("Timberline Lodge");
      map.addLayer(marker_2)
      
      var marker_3_icon = L.AwesomeMarkers.icon({ icon: 'info-sign',markerColor: 'red',prefix: 'glyphicon' });
      var marker_3 = L.marker([45.33, 
							-121.6823],
							{'icon':marker_3_icon}
							);
      marker_3.bindPopup("simple");
      map.addLayer(marker_3)
      

      

      

      

   </script>
